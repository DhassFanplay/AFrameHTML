<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Fix Cube Placement</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
      }
      button {
        font-size: 16px;
        padding: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="ui">
      <button onclick="spawnCube()">Spawn Cube</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Camera Entity -->
      <a-entity camera></a-entity>

      <!-- Anchor entity to fix the cube in AR space -->
      <a-entity id="spawn-point" position="0 0 -1" arjs-anchor="type: location; longitude: 0; latitude: 0;">
        <!-- Placeholder for the spawned cube -->
      </a-entity>
    </a-scene>

    <script>
      function spawnCube() {
        const spawnPoint = document.querySelector("#spawn-point");
        const cube = document.createElement("a-box");
        cube.setAttribute("position", "0 0 0"); // Cube stays fixed at the spawn-point location
        cube.setAttribute("color", "blue");
        cube.setAttribute("depth", "0.3");
        cube.setAttribute("height", "0.3");
        cube.setAttribute("width", "0.3");

        // Attach the cube to the spawn-point, ensuring it stays fixed in place
        spawnPoint.appendChild(cube);
      }
    </script>
  </body>
</html>
