<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Start and Spawn Example</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.8.2/dist/aframe-ar.min.js"></script>
    <style>
      #buttons {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      button {
        margin: 5px;
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="buttons">
      <button onclick="startAR()">Start AR</button>
      <button onclick="spawnCube()">Spawn Cube</button>
    </div>

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      style="display: none;"
    >
      <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
    </a-scene>

    <script>
      function startAR() {
        document.getElementById("scene").style.display = "block";
      }

      function spawnCube() {
        const scene = document.querySelector("a-scene");
        const box = document.createElement("a-box");
        box.setAttribute("position", "0 0 -1"); // 1 meter in front
        box.setAttribute("color", "red");
        box.setAttribute("depth", "0.3");
        box.setAttribute("height", "0.3");
        box.setAttribute("width", "0.3");
        scene.appendChild(box);
      }
    </script>
  </body>
</html>
