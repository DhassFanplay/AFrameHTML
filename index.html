<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Spawn Cube</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
      }
      button {
        font-size: 16px;
        padding: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="ui">
      <button onclick="spawnCube()">Spawn Cube</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      function spawnCube() {
        const scene = document.querySelector("a-scene");
        const cube = document.createElement("a-box");
        cube.setAttribute("position", "0 0 -1");
        cube.setAttribute("color", "red");
        cube.setAttribute("depth", "0.3");
        cube.setAttribute("height", "0.3");
        cube.setAttribute("width", "0.3");
        scene.appendChild(cube);
      }
    </script>
  </body>
</html>
