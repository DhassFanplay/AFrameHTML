<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js - Fixed Cube</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      #ui {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
      }
      button {
        font-size: 16px;
        padding: 10px;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <div id="ui">
      <button onclick="spawnCube()">Spawn Cube</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- AR Camera Entity -->
      <a-entity camera></a-entity>

      <!-- This anchor point holds the cube in place within the AR world -->
      <a-entity id="spawn-point" position="0 0 -3">
        <a-box position="0 0 0" color="red" depth="0.3" height="0.3" width="0.3"></a-box>
      </a-entity>
    </a-scene>

    <script>
      function spawnCube() {
        // Access the spawn point and add the cube to the world
        const spawnPoint = document.querySelector("#spawn-point");
        const cube = document.createElement("a-box");
        cube.setAttribute("position", "0 0 0"); // Cube in the same position as spawn-point
        cube.setAttribute("color", "blue");
        cube.setAttribute("depth", "0.3");
        cube.setAttribute("height", "0.3");
        cube.setAttribute("width", "0.3");

        // Append the cube inside the AR scene, making it static in the world
        spawnPoint.appendChild(cube);
      }
    </script>
  </body>
</html>
